<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Props Example</title>
</head>
<body>
  <!-- 부모 컴포넌트 -->
  <div id="parentComponent"></div>
  <script>
    // 자식 컴포넌트 정의
    function ChildComponent(props) {
      return `<p>${props.message}</p>`;
    }

    // 부모 컴포넌트 정의
    function ParentComponent() {
      // 자식 컴포넌트 렌더링 및 props 전달
      document.getElementById('parentComponent').innerHTML = ChildComponent({ message: 'Hello, Props!' });
    }

    // 부모 컴포넌트 실행
    ParentComponent();
  </script>

</body>
</html>
