<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
	<div id="root"></div>
  <script type="module">
    import {createElement, component, render} from './comp.js'
    const div = createElement("div", {}, "test")
    window.addEventListener('hashchange', () => {
      const contentDiv = document.getElementById('root');
      const hash = window.location.hash.substr(1);


      switch (hash) {
        case 'page1' : 
        
          break;
        default : 
        const headvirtualDom = createElement("div", {}, "test"); // 상태데이터로 컴포넌트 만들어서 dom에 넣기
          contentDiv.appendChild(render(headvirtualDom)); // dom을 렌더해서 대상에 어펜드 하기
      }
    });
    window.dispatchEvent(new Event('hashchange'));

  </script>
</body>
</html>
