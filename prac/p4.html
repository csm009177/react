<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <button id="bnt">isActive</button>
  </div>
  <script>
    let stateData = {
      isActive: false
    };

    const bnt = document.getElementById("bnt");
    document.addEventListener('click', function () {
      if(stateData.isActive){
        stateData.isActive = false;
      } else{
        stateData.isActive = true;
      }
      update()
    })

    function update(){
      if(stateData.isActive){
        bnt.textContent = "DeActive";
        bnt.style.color = "red"
      } else{
        bnt.textContent = "isActive";
        bnt.style.color = "green"
      }
    }
  </script>
</body>

</html>
