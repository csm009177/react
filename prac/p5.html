<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <input id="inputTag" type="text" placeholder="type here">
    <div id="pTag" aria-placeholder="diplay"></div>
  </div>
  <script>
    const input = document.getElementById('inputTag')
    const pTag = document.getElementById('pTag')
    let stateData = {
      text : ""
    }
    function update() {
      pTag.textContent = stateData.text
    }
    input.addEventListener('input', function (event){
      stateData.text = event.target.value
      update()
    })

  </script>
</body>
</html>
